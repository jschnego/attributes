<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Vue Research</title>
    <script src="lib/vue.js"></script>
    <script src="lib/vueperslides.js"></script>
    <link href="css/vueperslides.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="centered">
        <button id="german" class="flag" @click="toGerman"></button>
        <button id="english" class="flag" @click="toEnglish"></button>
        <vueper-slides class="no-shadow" fractions :disable-arrows-on-edges="true" :touchable="false"
            :fixed-height="'100%'" :bullets="false">
            <vueper-slide :key="'intro'">
                <template v-slot:content>
                    <div class="vueperslide__content-wrapper">
                        <div class="vueperslide__title">
                            <h1>{{ language.intro }}</h1>
                        </div>
                        <div class="vueperslide__content">
                            <p>Thanks for taking the time to participate in this experiment. Completing it takes about 15 minutes.</p>
                            <p>In the following slides, you will first be asked to provide some basic information.
                                To take the experiment, you will have to consent to your data being used for research
                                purposes and stored for later reference.
                            <p>The collected data is anonymized and not in any way assignable to you personally, it
                                serves solely as a means to spot how answers vary across different demographics.
                                It is stored on a server in the EU for the time of this experiment (about 4 weeks), and
                                on the researcher's personal device afterwards. </p>
                            </p>
                            <p id="consent"><input type="checkbox" /> I give my consent, that the answers I give in the following experiment may be used for academic purposes and stored afterwards</p>
                        </div>
                    </div>
                </template>
            </vueper-slide>
            <vueper-slide :key="'basic'">
                <template v-slot:content>
                    <div class="vueperslide__content-wrapper">
                        <div class="vueperslide__title">
                            <h1>Basic personal information</h1>
                        </div>
                        <div class="vueperslide__content">
                            <p>Please give some info here.</p>
                            <label for="name">Name</label>
                            <input type="text" id="name" />
                            <label for="age">Name</label>
                            <input type="text" id="age" />
                            <label for="exp">Name</label>
                            <input type="text" id="exp" />
                        </div>
                    </div>
                </template>
            </vueper-slide>
            <vueper-slide :key="'audio'">
                <template v-slot:content>
                    <div class="vueperslide__content-wrapper">
                        <div class="vueperslide__title">
                            <h1>Experiment</h1>
                        </div>
                        <div class="vueperslide__content">
                            <p>Please listen to the following recording</p>
                            <audio controls>
                                <source src="audio/bell.wav" type="audio/mpeg">
                            </audio>
                        </div>
                    </div>
                </template>
            </vueper-slide>
            <vueper-slide :key="'conclusion'">
                <template v-slot:content>
                    <div class="vueperslide__content-wrapper">
                        <div class="vueperslide__title">
                            <h1>Conclusion</h1>
                        </div>
                        <div class="vueperslide__content">
                            <p>Thanks for having completed the experiment, you answers have been recorded.</p>
                            <p>Please indicate below how many different speakers you have heard in the preceding x recordings:</p>
                        </div>
                    </div>
                </template>
            </vueper-slide>
        </vueper-slides>
    </div>
</body>
<script>
    var app5 = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
            german: {
                intro: 'Einf√ºhrung'

            },
            english: {
                intro: 'Introduction'
            },
            language: english
        },
        methods: {
            postMessage: function () {
                fetch('/api/store', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: `{'message' : '${this.message}'}`
                })
            },
            toGerman: function() {
                this.language = this.german;
           },
            toEnglish: function() {
                this.language = this.english;
            }
        }
    });
</script>


</html>
